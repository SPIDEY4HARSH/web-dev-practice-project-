<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--<link rel="stylesheet" href="AIstyle.css">-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password generated here" class="passrod-area">

            <button class="copy-button" Manage-copy>
                <span class="copied" copy-MSG></span>
                <img class="image-copy" alt="copy image sign" src="copy.svg" style="height: 23px; width: 20px;">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p class="password-length">Password length</p>
                <p class="password-lengthNUM">10</p>
            </div>


            <input type="range" id="slide" name="slide" min="0" max="20" step="1">
        

        <div class="check">
            <input type="checkbox" id="upperCase">
            <label for="upperCase">Include Uppercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Include Lowercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="Numbers">
            <label for="Numbers">Include Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="Symbols">
            <label for="Symbols">Include Symbols</label>
        </div>

        <div class="indicator">
            <p>Strength</p>
            <div class="strength-indicator"></div>
        </div>

        <button class="genPasswordButton">Generate Password</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
